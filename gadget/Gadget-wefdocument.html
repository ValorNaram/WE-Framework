<div class='wef_documentEditor_dialog'>
    <div class='wef_tabs'>
        <ul>
            <li><a href='#wef_documentEditor_tab_general' class='wef_editor_tab_anchor wef_i18n_text'>groupGeneral</a></li>
            <li><a href='#wef_documentEditor_tab_editions' class='wef_editor_tab_anchor wef_i18n_label'>P747</a></li>
        </ul>
        <div id='wef_documentEditor_tab_general' class='wef_editor_tab'>
            <div class="wef_labels_editor"></div>
            <fieldset>
                <table class='wef_table'>
                    <!-- instance of -->
                    <tbody class='wef_claim_editors' data-code='P31' data-datatype='wikibase-item' />
                    <!-- number -->
                    <tbody class='wef_claim_editors' data-code='P1545' data-datatype='string' />
                    <!-- date of foundation or creation -->
                    <tbody class='wef_claim_editors' data-code='P571' data-datatype='time' />
                    <!-- title -->
                    <tbody class='wef_claim_editors' data-code='P1476' data-datatype='monolingualtext' />
                    <!-- subtitle -->
                    <tbody class='wef_claim_editors' data-code='P1680' data-datatype='monolingualtext' />
                </table>
            </fieldset>

            <fieldset>
                <table class='wef_table'>
                    <!-- original language -->
                    <tbody class='wef_claim_editors' data-code='P364' data-datatype='wikibase-item' />
                    <!-- date of publication -->
                    <tbody class='wef_claim_editors' data-code='P577' data-datatype='time' />
                </table>
            </fieldset>

            <table class='wef_table'>
                <!-- image -->
				<tbody class='wef_claim_editors' data-code='P18' data-datatype='commonsMedia' >
					<!-- moment in time -->
					<tr data-code='P585' data-datatype='time' />
					<!-- media legend -->
					<tr data-code='P2096' data-datatype='monolingualtext' />
				</tbody>
            </table>
        </div>
        <div id='wef_documentEditor_tab_editions' class='wef_editor_tab'>
            <fieldset class='wef_single_property_fieldset'>
                <legend class='wef_i18n_label'>P747</legend>
                <table class='wef_table'>
                    <!-- edition -->
                    <tbody class='wef_claim_editors' data-code='P747' data-datatype='wikibase-item'>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>

</div>
