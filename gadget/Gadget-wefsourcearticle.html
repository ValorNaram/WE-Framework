<div class='wef_sourceArticleEditor_dialog'>
	<div class='wef_tabs'>
		<ul>
			<li><a href='#wef_sourceArticleEditor_tab_general' class='wef_editor_tab_anchor wef_i18n_text'>groupGeneral</a></li>
		</ul>
		<div id='wef_sourceArticleEditor_tab_general' class='wef_editor_tab'>
			<fieldset>
				<table class='wef_table'>
					<!-- instance of -->
					<tbody class='wef_claim_editors' data-code='P31' data-datatype='wikibase-item' />
				</table>
				<table class='wef_table'>
					<!-- author -->
					<tbody class='wef_claim_editors' data-code='P50' data-datatype='wikibase-item'>
						<!-- short name -->
						<tr data-code='P743' data-datatype='string' data-as-column='true' />
					</tbody>
				</table>
				<table class='wef_table'>
					<!-- title -->
					<tbody class='wef_claim_editors' data-code='P357' data-datatype='string' />
					<!-- original language -->
					<tbody class='wef_claim_editors' data-code='P364' data-datatype='string' />
				</table>
			</fieldset>
			<fieldset>
				<table class='wef_table'>
					<!-- published in -->
					<tbody class='wef_claim_editors' data-code='P1433' data-datatype='wikibase-item'>
						<!-- short name -->
						<tr data-code='P743' data-datatype='string' />
					</tbody>
					<!-- volume -->
					<tbody class='wef_claim_editors' data-code='P478' data-datatype='string' />
					<!-- pages -->
					<tbody class='wef_claim_editors' data-code='P304' data-datatype='string' />
					<!-- language -->
					<tbody class='wef_claim_editors' data-code='P407' data-datatype='string' />
					<!-- date of publication -->
					<tbody class='wef_claim_editors' data-code='P577' data-datatype='time' />
				</table>
			</fieldset>
			<fieldset>
				<table class='wef_table'>
					<!-- URL -->
					<tbody class='wef_claim_editors' data-code='P953' data-datatype='url' />
					<!-- check date -->
					<tbody class='wef_claim_editors' data-code='P813' data-datatype='time' />
					<!-- archive URL -->
					<tbody class='wef_claim_editors' data-code='P1065' data-datatype='url' />
				</table>
			</fieldset>
		</div>
	</div>
</div>
