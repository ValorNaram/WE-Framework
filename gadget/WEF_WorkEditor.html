<div class='wef_workEditor_dialog'>
	<div class='wef_tabs'>
		<ul>
			<li><a href='#wef_workEditor_tab_general' class='wef_editor_tab_anchor wef_i18n_text'>groupGeneral</a></li>
			<li><a href='#wef_workEditor_tab_content' class='wef_editor_tab_anchor wef_i18n_text'>groupContent</a></li>
			<li><a href='#wef_workEditor_tab_characters' class='wef_editor_tab_anchor wef_i18n_label'>P674</a></li>
			<li><a href='#wef_workEditor_tab_classification' class='wef_editor_tab_anchor wef_i18n_text'>groupClassification</a></li>
			<li><a href='#wef_workEditor_tab_awards' class='wef_editor_tab_anchor wef_i18n_label'>P166</a></li>
			<li><a href='#wef_workEditor_tab_editions' class='wef_editor_tab_anchor wef_i18n_label'>P747</a></li>
		</ul>
		<div id='wef_workEditor_tab_general' class='wef_editor_tab'>
			<fieldset class='wef_fieldset'>
				<legend class='wef_i18n_text'>fieldsetGeneral</legend>
				<table class="wef_table">
					<!-- instance of -->
					<tbody class='wef_claim_editors' data-code='P31' data-datatype='wikibase-item' />
					<!-- image -->
					<tbody class='wef_claim_editors' data-code='P18' data-datatype='commonsMedia' />
				</table>
			</fieldset>
			<fieldset class='wef_fieldset'>
				<table class="wef_table">
					<!-- author -->
					<tbody class='wef_claim_editors' data-code='P50' data-datatype='wikibase-item' />
					<!-- collaborator -->
					<tbody class='wef_claim_editors' data-code='P767' data-datatype='wikibase-item' />
					<!-- editor -->
					<tbody class='wef_claim_editors' data-code='P98' data-datatype='wikibase-item' />
				</table>
			</fieldset>
			<fieldset class='wef_fieldset'>
				<table class="wef_table">
					<!-- title -->
					<tbody class='wef_claim_editors' data-code='P357' data-datatype='string' />
					<!-- subtitle -->
					<tbody class='wef_claim_editors' data-code='P392' data-datatype='string' />
					<!-- original language -->
					<tbody class='wef_claim_editors' data-code='P364' data-datatype='wikibase-item' />
					<!-- date of foundation or creation -->
					<tbody class='wef_claim_editors' data-code='P571' data-datatype='time' />
				</table>
			</fieldset>
		</div>
		<div id='wef_workEditor_tab_content' class='wef_editor_tab'>
			<table class="wef_table">
				<!-- movement -->
				<tbody class='wef_claim_editors' data-code='P135' data-datatype='wikibase-item' />
				<!-- genre -->
				<tbody class='wef_claim_editors' data-code='P136' data-datatype='wikibase-item' />
				<!-- subject heading -->
				<tbody class='wef_claim_editors' data-code='P921' data-datatype='wikibase-item' />
			</table>
			<fieldset class='wef_fieldset'>
				<table class="wef_table">
					<!-- follows -->
					<tbody class='wef_claim_editors' data-code='P155' data-datatype='wikibase-item' />
					<!-- followed by -->
					<tbody class='wef_claim_editors' data-code='P156' data-datatype='wikibase-item' />
					<!-- series -->
					<tbody class='wef_claim_editors' data-code='P179' data-datatype='wikibase-item' />
				</table>
			</fieldset>
			<table class="wef_table">
				<!-- based on -->
				<tbody class='wef_claim_editors' data-code='P144' data-datatype='wikibase-item' />
				<!-- inspired by -->
				<tbody class='wef_claim_editors' data-code='P941' data-datatype='wikibase-item' />
			</table>
		</div>
		<div id='wef_workEditor_tab_characters' class='wef_editor_tab'>
			<fieldset class='wef_fieldset wef_single_property_fieldset'>
				<legend class="wef_i18n_label">P674</legend>
				<table class="wef_table">
					<!-- characters -->
					<tbody class='wef_claim_editors' data-code='P674' data-datatype='wikibase-item' />
				</table>
			</fieldset>
		</div>
		<div id='wef_workEditor_tab_classification' class='wef_editor_tab'>
			<table class="wef_table">
				<!-- Dewey Decimal Classification -->
				<tbody class='wef_claim_editors' data-code='P1036' data-datatype='string' data-check='^\d{3}|\d{3}\.\d+|2--\d+$' />
				<!-- Open Library identifier -->
				<tbody class='wef_claim_editors' data-code='P648' data-datatype='string' data-check='^OL\d+(W|M|A)$'
					data-template='https://openlibrary.org/books/$1' />
				<!-- LibraryThing work identifier -->
				<tbody class='wef_claim_editors' data-code='P1085' data-datatype='string' data-check='^\d{1,8}$'
					data-template='http://www.librarything.com/work/$1' />
				<!-- Chinese Library Classification -->
				<tbody class='wef_claim_editors' data-code='P1150' data-datatype='string' data-flag='cn' />
				<!-- Regensburg Classification -->
				<tbody class='wef_claim_editors' data-code='P1150' data-datatype='string' data-flag='de' />
				<!-- Universal Decimal Classification -->
				<tbody class='wef_claim_editors' data-code='P1190' data-datatype='string' data-flag='ru' />
				<!-- Library of Congress Classification -->
				<tbody class='wef_claim_editors' data-code='P1149' data-datatype='string' data-flag='us' />
			</table>
		</div>
		<div id='wef_workEditor_tab_awards' class='wef_editor_tab'>
			<fieldset class="wef_fieldset">
				<legend class="wef_i18n_label">P166</legend>
				<table class="wef_table">
					<!-- award received -->
					<tbody class="wef_claim_editors" data-code="P166" data-datatype="wikibase-item">
						<!-- point in time -->
						<tr data-code="P585" data-datatype="time" data-as-column="true" data-editordatatype="time-years" />
						<!-- awarded by -->
						<tr data-code="P1027" data-datatype="wikibase-item" />
					</tbody>
				</table>
			</fieldset>
		</div>
		<div id='wef_workEditor_tab_editions' class='wef_editor_tab'>
			<fieldset class='wef_fieldset wef_single_property_fieldset'>
				<legend class="wef_i18n_label">P747</legend>
				<table class="wef_table">
					<!-- edition -->
					<tbody class="wef_claim_editors" data-code="P747" data-datatype="wikibase-item">
					</tbody>
				</table>
			</fieldset>
		</div>
	</div>
</div>
